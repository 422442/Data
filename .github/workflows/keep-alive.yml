name: Keep Supabase Alive

on:
  schedule:
    # Runs every Wednesday and Saturday at 6:00 AM UTC (11:30 AM IST)
    - cron: '0 6 * * 3,6'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          echo "Pinging Supabase to prevent free tier pausing..."
          
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.VITE_SUPABASE_URL }}/rest/v1/students?select=id&limit=1" \
            -H "apikey: ${{ secrets.VITE_SUPABASE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.VITE_SUPABASE_KEY }}")
          
          echo "Response status: $RESPONSE"
          
          if [ "$RESPONSE" -eq 200 ]; then
            echo "✅ Supabase is alive and responding!"
          else
            echo "⚠️ Unexpected status code: $RESPONSE"
            exit 1
          fi
